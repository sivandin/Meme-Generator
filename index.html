<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/animate.min.css">
    <title>Mama-Meme</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <div class="main-header-container full">
        <header class="main-header flex space-between align-center">
            <div class="logo">Mama-Meme<span>&#128516;</span></div>
            <button class="toggle-menu-btn" type="button" onclick="toggleMenu()">â˜°</button>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex align-center space-between">
                    <li><a class="mim-maker active" href="index.html">Mim-maker</a></li>
                    <li><a class="gallery" href="gallery.html">Gallery</a></li>
                    <li><a class="saved" href="saved.html">Saved</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <section class="gallery-container">
            <button onclick="openGallery()">Gallery
                <i class="fa-regular fa-images"></i>
            </button>
            <button onclick="onChooseRandomMeme()">I'm flexible
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <dialog class="gallery-dialog">
                <div class="close" onclick="closeGallery()">&times;</div>
                <input type="text" placeholder="Search images" list="keywords" oninput="onImgsFilter()">
                <datalist id="keywords">
                    <option value="funny">
                    <option value="happy">
                    <option value="crazy">
                    <option value="pet">
                    <option value="celebrity">
                    <option value="cute">
                    <option value="baby">
                    <option value="cartoon">
                </datalist>
                <button class="clear-btn" onclick="onClearFilter()">Clear</button>
                <div class="select-img-container"></div>
            </dialog>
        </section>

        <section class="canvas-container">
            <canvas width="400" height="400" onclick="onCanvasClick(event)"></canvas>

            <div class="tool-bar flex align-center ">

                <button class="share-btn" onclick="onUploadImg()">
                    <i class="fa-brands fa-square-facebook"></i>
                    Share
                </button>

                <section class="flex align-center">
                    <input type="text" name="userTxt" oninput="onWritingTxt(this)"
                        placeholder="Write down your text here">
                </section>

                <section class="lines flex align-center">
                    <button class="add-line fa-solid fa-plus" onclick="onAddLine()"></button>
                    <button class="switch-line fa-solid fa-right-left" onclick="onSwitchLine()"></button>
                    <button class="delete-line fa-solid fa-trash" onclick="onDeleteLine()"></button>
                </section>

                <section class="font-settings">
                    <button class="increase" onclick="onChangeTxtSize('increase')">
                        <i class="fa-solid fa-a"></i>
                        <i class="fa-solid fa-plus"></i>
                    </button>

                    <button class="decrease" onclick="onChangeTxtSize('decrease')">
                        <i class="fa-solid fa-a"></i>
                        <i class="fa-solid fa-minus"></i>
                    </button>

                    <button class="align-left" onclick="onAlignTxt('left')">
                        <i class="fa-solid fa-align-left"></i>
                    </button>

                    <button class="align-right" onclick="onAlignTxt('rigth')">
                        <i class="fa-solid fa-align-right"></i>
                    </button>

                    <label class="fa-solid fa-paintbrush" style="color: #000000">
                        <div>
                            <input class="hidden" type="color" name="stroke-color" value="#000000"
                                oninput="onChangeColor('stroke-color', 'fa-paintbrush', this)" />
                        </div>
                    </label>

                    <label class="fa-solid fa-brush" style="color: #FF8C00;">
                        <input class="hidden" type="color" name="fill-color" value="#FF8C00"
                            oninput="onChangeColor('fill-color', 'fa-brush', this)" />
                    </label>

                    <select class="font-family" onchange="onFontFamChange(this)">
                        <option value="Arial">Arial</option>
                        <option value="Times-new-roman">Times-new-roman</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                    </select>

                    <select class="size" onchange="onFontSizeSelect(this)">
                        <option value="45">45</option>
                        <option value="20">20</option>
                        <option value="24">24</option>
                        <option value="28">28</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="54">54</option>
                    </select>

                    <button onclick="onAddEmoji(this)" value="&#128540;">&#128540;</button>
                    <button onclick="onAddEmoji(this)" value="&#128514;">&#128514;</button>
                    <button onclick="onAddEmoji(this)" value="&#128520;">&#128520;</button>
                    <button onclick="onAddEmoji(this)" value="&#128525;">&#128525;</button>
                    <button onclick="onAddEmoji(this)" value="&#128526;">&#128526;</button>
                    <button onclick="onAddEmoji(this)" value="&#129321;">&#129321;</button>
                </section>

                <section class="export-import flex align-center">
                    <a href="#" onclick="onDownloadMeme(this)" download="myMeme.gif">
                        <i class="fa-solid fa-download"></i>
                    </a>
                    <a href="#" onclick="onSaveMeme(this)">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </a>
                    <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
                </section>
            </div>
        </section>

    </main>

    <footer>Hi Footer</footer>

    <script src="js/servises.js/utils-service.js"></script>
    <script src="js/servises.js/meme-service.js"></script>
    <script src="js/servises.js/gallery-service.js"></script>
    <script src="js/servises.js/saved-service.js"></script>
    <script src="https://kit.fontawesome.com/030df104b7.js" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/controllers.js/share&upload-controller.js"></script>
    <script src="js/controllers.js/meme-controller.js"></script>
    <script src="js/controllers.js/gallery-controller.js"></script>
    <script src="js/controllers.js/saved-controller.js"></script>


</body>

</html>
